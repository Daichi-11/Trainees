{% extends "trainees/base.html" %}
{% load static %}

{% block content %}
  <section class="bg-white dark:bg-gray-900">
    <div class="py-32 px-4 mx-auto max-w-screen-xl lg:py-40 lg:px-6">
      <div class="w-full max-w-lg bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-center p-4">
          <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Create Your Profile</h2>
        </div>
        <div class="flex flex-col items-center pb-10">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
              Create Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
