{% extends "trainees/base.html" %}
{% load static %}

{% block content %}
<section class="bg-white dark:bg-gray-900 h-screen flex justify-center items-center">
    <div class="container text-center">
    <h1 class="text-4xl text-gray-900 dark:text-white">Delete Profile</h1>
    <br>
    <p class="text-3xl text-gray-900 dark:text-white">Are you sure you want to delete your profile?</p>
    <br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mt-4">Delete Profile</button>
    </form>
    </div>
</section>
{% endblock content %}
