{% extends "trainees/base.html" %}
{% load static %}
{% block content %}

<section class="bg-white dark:bg-gray-900">
  <div class="py-32 px-4 mx-auto max-w-screen-xl lg:py-40 lg:px-6">
    <img class="h-auto mx-auto max-w-1/4 w-1/4" src="{{ post.image.url }}" alt="image description">

    <div class="flex items-center">
      <img class="w-10 h-10 rounded-full" src="{{ post.image.url }}" alt="Rounded avatar">
      <div class="ml-3">
          <p class="text-sm font-medium text-gray-900 dark:text-white">{{ user.username }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">{{ post.created_at|date:"F d, Y" }}</p>
      </div>
    </div>
  

    <p class="text-4xl font-black text-gray-900 dark:text-white">{{ post.title }}</p>
    <p class="text-xl text-left rtl:text-right text-gray-500 dark:text-gray-400">{{ post.content }}</p>
  </div>
</section>



{% endblock content %}
